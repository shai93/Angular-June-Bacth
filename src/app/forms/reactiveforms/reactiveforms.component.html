<h1 class="heading">User Registration</h1>
<div class="container w-50">
            <form [formGroup]="UserRegistrationForm" (ngSubmit)="submitForm()">
                <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                        <input 
                        [ngClass]="{'is-invalid':formSubmitted && UserRegistrationForm.get('userName')?.errors?.required}"
                        formControlName="userName" type="text" class="form-control" placeholder="Enter User Name">   
                        <div *ngIf="formSubmitted && UserRegistrationForm.get('userName')?.errors?.required" class="invalid-feedback">
                            User Name is a required field
                        </div>                   
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input formControlName="password" type="password" class="form-control" placeholder="Enter Password" >
                    </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Enter Confirm Password" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
</div>
